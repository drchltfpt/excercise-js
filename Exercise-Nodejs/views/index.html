<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA-jQuery Version</title>

    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sofia|Ubuntu|Dancing+Script" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="./javascripts/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Grade Point Average</h1>

    <table>

        <tr>
            <th>Student Name: </th>
            <td><input type="text" id="name" name="name" placeholder="Enter student name"></td>
        </tr>
        <tr>
            <th>Math: </th>
            <td><input type="text" id="math" name="math" placeholder="Enter point of Math"></td>
        </tr>
        <tr>
            <th>Physical: </th>
            <td><input type="text" id="phys" name="phys" placeholder="Enter point of Physical"></td>
        </tr>
        <tr>
            <th>Chemistry: </th>
            <td><input type="text" id="chem" name="chem" placeholder="Enter point of Chemistry"></td>
        </tr>

        <tr>
            <th>GPA: </th>
            <td><label id="gpa" name="gpa"></label></td>
        </tr>

        <tr>
            <th>Ranking: </th>
            <td><label id="rank" name="rank"></label></td>
        </tr>

        <tr>
            <td>
                <button class="student-submit">Submit</button>
            </td>
            <td>
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Upload
                </label>
                <input id="file-upload" type="file"/>
            </td>
        </tr>

    </table>

    <p id="notify-upload">Click Upload button to upload data from Excel</p>
    <p id="notify-success">Upload Success !!!</p>
    
    <table id="student-table">
        
    </table>

</body>

</html>
