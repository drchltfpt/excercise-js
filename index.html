<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1>Grade Point Average</h1>
    <table>

        <tr>
            <th>Student Name: </th>
            <td><input type="text" id="name" name="name" placeholder="Enter student name"></td>
        </tr>
        <tr>
            <th>Math: </th>
            <td><input type="text" id="math" name="math" placeholder="Enter point of Math"></td>
        </tr>
        <tr>
            <th>Physical: </th>
            <td><input type="text" id="phys" name="phys" placeholder="Enter point of Physical"></td>
        </tr>
        <tr>
            <th>Chemistry: </th>
            <td><input type="text" id="chem" name="chem" placeholder="Enter point of Chemistry"></td>
        </tr>

        <tr>
            <th>GPA: </th>
            <td><label id="gpa" name="gpa"></label></td>
        </tr>

        <tr>
            <th>Ranking: </th>
            <td><label id="rank" name="rank"></label></td>
        </tr>

        <tr>
            <td>
                <input type="button" value='Submit' name="submit" id='submit'
                    onclick="getInfoStudent()" />
            </td>
        </tr>

    </table>

    <table id="student-table">
        <tr>
            <th>Student Name</th>
            <th>Ranking</th>
            <th>GPA</th>
        </tr>
    </table>

</body>

</html>
